<form class="login-form" #loginform="ngForm" (ngSubmit)="loginUser()" [style.fontsize.px]="20">

  <div class="login-block">
    <div class="row">
      <h3>Login User</h3>
    </div>
    <div class="row">

      <mat-form-field class="login-input-full-width">
        <input clas="inputId" id="userId" matInput placeholder="User Id" [(ngModel)]="newUser.userId" 
        name="userId" required minlength="10" #userId="ngModel">
      </mat-form-field>

      <mat-form-field class="login-input-full-width">
        <input class="inputPass" id="password" matInput placeholder="Password" [(ngModel)]="newUser.password" name="password" required minlength="10"
          maxlength="5" #userId="ngModel">
      </mat-form-field>
    </div>
    <div class="row">
      <button class="login-user" mat-raised-button color="primary" type="submit" (click)="loginUser()">Login</button>
      <button class="register-button" mat-raised-button color="primary" [routerLink]="['/register']">Register</button>
    </div>
  </div>
</form>
